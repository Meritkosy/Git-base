<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <form action="">
    <fieldset>
        <legend>Personal Information</legend>
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      <br>
      <br>
      <label for="E-mail Address">E-mail Adress</label>
      <input type="email" id="email" name="email" required>
      <br>
      <br>
      <label for="phone number">Phone Number</label>
      <input type="tel" id="phone Number" name="phone Number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
      <span>Format: xxx-xxx-xxxx</span>
      <br>
      <label for="Gender">Gender</label>
      
      <input type="radio" id="gender" name="gender">Male
      <input type="radio" id="gender" name="gender">Female
      <br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Must be atleast 8 characters">
      <br>
    <button onclick="popUp()">Submit</button>
    </fieldset>
   </form>
   <script>
    function popUp() {
      swal("Good job!", "You clicked the button!", "success");
     

      }
   </script> 
</body>
</html>
